name: cd

on:
  push:
    branches: [main]


jobs:  
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        # Add "id-token" with the intended permissions.
        permissions:
          contents: 'read'
          id-token: 'write'

        steps:
            - name: Check out code
              uses: actions/checkout@v4
            
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.25.1"
                
            - name: Build Production Binary
              run: scripts/buildprod.sh
        
            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
                service_account: 'cloud-run-deployer@notely-474622.iam.gserviceaccount.com'

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v3'
              with:
                version: '>= 363.0.0'

            - name: 'Use gcloud CLI'
              run: 'gcloud info'

            - name: Check current directory
              working-directory: ../..
              run: |
                pwd  

            - name: Build and push to Artifact Registry
              run: |
                gcloud builds submit --tag us-central1-docker.pkg.dev/notely-474622/notely-ar-repo/notely:latest .

